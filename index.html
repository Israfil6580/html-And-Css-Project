<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/github.svg" type="image/x-icon">
    <title>GitHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="signin_page">
        <div class="first_p">
            <img src="./images/github.svg" alt="logo">
            <h1>Sign in to GitHub</h1>
        </div>
        <div class="second_p">
            <form action="">
                <label for="name">Username or email address</label>
                <input type="text" name="name" id="signin">
                <label for="password">Password</label>
                <!-- forget pass btn start -->
                <a class="forget_pass_btn" href="#">Forget password?</a>
                <!-- forget pass btn end -->
                <input type="password" name="password" id="signin">
                <input type="button" value="Sign in">
            </form>
        </div>
        <div class="third_p">
            <p>New to GitHub? <a href="#">Create an account.</a></p>
        </div>
    </div>
</body>

</html>
